<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swich</title>
</head>
<body>



<script>
    switch (prompt("What is the weather like?")) {
        case "rainy":
        alert("Remember to bring an umbrella.");
        break;
        case "sunny":
        alert("Dress lightly.");
        case "cloudy":
        alert("Go outside.");
        break;
        default:
        alert("Unknown weather type!");
        break;
        }

    </script>
    
</body>
</html>
