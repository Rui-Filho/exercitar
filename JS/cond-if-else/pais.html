<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o seu país?</title>
    <style>

        body{
            background-color: rgb(197, 194, 194);
            color: black;
            font-family: astonpoliz;
        }

        div:hover{
            background-color: rgb(159, 159, 216);
            font-weight: bolder;
            font-size: 1em;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>IDENTIFICANDO SUA NACIONALIDADE</h1>

    <H2>Qual é seu país?</H2>

    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>


    <script>
        function verificar(){
            var nomepais = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var pais= nomepais.value
            res.innerHTML= `Seu país é ${pais}`
            if(pais == 'Brasil') {
                res.innerHTML += '  Você é brasileiro(a).'
            } else {res.innerHTML += ' Você é estrangeiro(a).'}

        }




    </script>



    
</body>
</html>
